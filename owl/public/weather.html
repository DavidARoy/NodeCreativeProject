<html>

<head>
    <title>City Finder</title>
    <link rel="stylesheet" href="stylesheet/style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
        body {
    margin: 0;
    display: gird;
    grid-template-areas: 
        'head'
        'main'
        'header2'
        'content2'
        'footer';
    background-color: lightgrey;
}

.header {
    grid-area: header;
	background-image: url('https://kiowacountypress.net/sites/default/files/styles/image_690x460/public/field/image/promo_660_x_440_weather_-_forecast_weather_strips_-_istock.png?itok=mMwM9hkP');
	height: 250px;
	padding-top: 30px;
}

.content {
    grid-area: main;
    margin-left: 150px;
    margin-bottom: 10px;
    margin-top: 15px;
}

.weatherTitle {
    color: black;
    text-align: center;
    font-size: 72pt;
    text-shadow: black 0 0 20px;
}

.header2 {
    grid-area: header2;
	background-image: url('http://cf.ydcdn.net/latest/images/wordfinder-background.jpg');
   	height: 250px;
    padding-top: 30px;
}

.content2 {
    grid-area: content2;
    margin-left: 150px;
    margin-top: 15px;
}

.footer {
    grid-area: footer;
    height: 25px;
    text-align: center;
}

#weatherButton, #dictbutton {
    border-radius: 10px;
    background-color: #4169e1;
    border: none;
    padding: 5px;
    font-size: 10pt;
    color: white;
}

#cityField {
    height: 20px;
    margin-bottom: 5px;
}

#displayCity {
    height: 15px;
}

li {
    text-decoration: none;
}


    </style>
</head>

<body>
    <div class="header2">
        <h1 class="weatherTitle">Dictionary</h1>
    </div>
    <div class="content2">
        <form>
            Enter a Word to Define: <input type="text" id="mydict" value="">
            <button id="dictbutton">Submit</button><br> Definition: <span id="results"></span>
        </form>
    </div>
    <script>
        $("#dictbutton").click(function(event) {
            event.preventDefault();
            url = "dictionary?q=";
            url += $("#mydict").val();
            console.log(url);
            $.getJSON(url, function(data) {
                console.log(data);
                var everything = "<ul>";
                $.each(data, function(i, item) {
                    everything += "<li>" + data[i].defenition + "</li>"
                })
                everything += "</ul>";
                $("#results").html(everything);
            })
        })
    </script>
    <div class="footer">
        <p>Â© 2018 Michelle Bluth and David Roy</p>
    </div>
</body>

</html>

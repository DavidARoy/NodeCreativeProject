<body>
    <div class="header2">
        
    </div>
    <div class="content2">
        <h3>Random Word of the Moment!</h3>
        <button id="randomButton">Random</button>
        <span id="word"></span>
        <br> Definition: <span id="randomResults"></span>

    <script>
        $(document).ready(function() {
            console.log("ready!");
            randomFunction();
            wordFunction();
            var myVar = setInterval(function() { wordFunction(); }, 1000);
                console.log("hope it works");
            $("#randomButton").on('click', function(event) {
                event.preventDefault();
                randomFunction();
            })

            function randomFunction() {
                var url = "randomWord?q=";
                url += "unknown";
                console.log(url);
                $.getJSON(url, function(data) {
                    console.log(data);
                    var everything = "<ul>";
                    $.each(data, function(i, item) {
                        everything += "<li>" + data[i].defenition + "</li>"
                    })
                    everything += "</ul>";
                    $("#randomResults").html(everything);
                })
                wordFunction();
            }

            function wordFunction() {
                var url = "word";
                console.log(url);
                $.getJSON(url, function(data) {
                    console.log(data);
                    var everything = "<h2>";
                    everything += data;
                    everything += "</h2>";
                    $("#word").html(everything);
                })
            }
            /*$("#randomButton").on('click', function(event) {
